version: '3.8'

services:
  db-shard-1:
    image: postgres:14
    container_name: '${COMPOSE_PROJECT_NAME}-db-shard-1'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tasks_db
    ports:
      - "${DB_SHARD_1_PORT}:5432"
    volumes:
      - db-shard-1-data:/var/lib/postgresql/data
    networks:
      - task-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tasks_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-shard-2:
    image: postgres:14
    container_name: '${COMPOSE_PROJECT_NAME}-db-shard-2'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tasks_db
    ports:
      - "${DB_SHARD_2_PORT}:5432"
    volumes:
      - db-shard-2-data:/var/lib/postgresql/data
    networks:
      - task-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tasks_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  db-shard-3:
    image: postgres:14
    container_name: '${COMPOSE_PROJECT_NAME}-db-shard-3'
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tasks_db
    ports:
      - "${DB_SHARD_3_PORT}:5432"
    volumes:
      - db-shard-3-data:/var/lib/postgresql/data
    networks:
      - task-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tasks_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: '${COMPOSE_PROJECT_NAME}-redis'
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - task-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: '${COMPOSE_PROJECT_NAME}-app'
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "${APP_PORT}:${GRPC_PORT}"
    depends_on:
      db-shard-1:
        condition: service_healthy
      db-shard-2:
        condition: service_healthy
      db-shard-3:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      GRPC_PORT: ${GRPC_PORT}
      DB_SHARD_URLS: ${DB_SHARD_URLS}
      REDIS_URL: ${REDIS_URL}
    networks:
      - task-network
    restart: unless-stopped
    # Ensure CompileDaemon builds the specific package and runs the built binary
    # to avoid `go build` being run in /app (which has no top-level go files).
    # Dev mode: run CompileDaemon with explicit build command (build ./cmd/tasks -> /app/tasks) and run that binary
    command: ["/usr/local/bin/CompileDaemon", "-build=go build -o /app/tasks ./cmd/tasks", "-command=/app/tasks"]

volumes:
  db-shard-1-data:
  db-shard-2-data:
  db-shard-3-data:

networks:
  task-network:
    external: true